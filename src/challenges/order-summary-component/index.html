<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <include src="src/partials/header.html"></include>
    <main>
      <section class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="image of girl dancing to music"
        />
        <div class="content">
          <h3 class="title">Order Summary</h3>
          <p class="sub-title">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details">
            <img src="./images/icon-music.svg" alt="music note icon" />
            <p class="plan-title">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
            <a href="/" class="change-link">Change</a>
          </div>
          <button class="primary-btn">Proceed to Payment</button>
          <button class="secondary-btn">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
